<!doctype html>
<html ng-app="hplcSimulator">
  <head>
    <meta charset="utf-8">
    <meta http_equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="High Pressure Liquid Chromatography Simulator">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <base href="/">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <title>HPLC Simulator</title>

    <link rel="stylesheet" href="css/libs.css" type="text/css">
    <link rel="stylesheet" href="css/hplc.css" type="text/css">

    <script src="js/libs.js"></script>
    <script src="js/hplc.js"></script>
    <script src="js/templates.js"></script>
    
  </head>

  <body layout="column" ng-controller="AppCtrl as app">

    <md-toolbar class="md-shadow-bottom-z-1" layout="row" layout-align="center start">
      <header class="md-toolbar-tools">
        <h1 ng-bind="app.pageTitle"></h1>
        <span flex></span>
        <md-button ng-click="app.clickNav()" aria-label="Navigation Menu">
          <span class="icon-nav-menu"></span>
          <span>Menu</span>
        </md-button>
      </header>
    </md-toolbar>

    <md-content layout="column" layout-align="start start" md-scroll-y>

      <main role="main" ng-view="" ></main>

      <md-sidenav md-component-id="right" class="md-sidenav-right md-shadow-bottom-z-1">
        <ul>
          <li><a href="/" ng-click="app.clickNav()">Home</a></li>
          <li><a href="/simulator" ng-click="app.clickNav()">Simulator</a></li>
          <li><a href="/references" ng-click="app.clickNav()">References</a></li>
        </ul>
      </md-sidenav>

    </md-content>

  </body>

</html>

<!doctype html>
<html ng-app="hplcSimulator">
  <head>
    <meta charset="utf-8">
    <meta http_equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="High Pressure Liquid Chromatography Simulator">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <base href="/">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <title>HPLC Simulator</title>

    <!-- build:css(src) css/angular.css -->
    <link rel="stylesheet" href="css/libs/angular-material.css" type="text/css">
    <link rel="stylesheet" href="css/icons.css" type="text/css">
    <!-- endbuild -->
    
    <!-- build:css(src) css/hplc.css -->
    <link rel="stylesheet" href="css/material-fixes.css" type="text/css">
    <link rel="stylesheet" href="css/hplc-simulator.css" type="text/css">
    <!-- endbuild -->

    <!-- build:js(src) js/libs.js -->
    <script src="js/libs/d3.min.js"></script>
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>
    <script src="js/libs/hammer.min.js"></script>
    <script src="js/libs/angular-aria.min.js"></script>
    <script src="js/libs/angular-animate.min.js"></script>
    <script src="js/libs/angular-material.min.js"></script>
    <!-- endbuild -->
    
    <!-- build:js(src) js/hplc.js -->
    <script src="js/app.js"></script>
    <script src="js/ctrl/app_ctrl.js"></script>
    <script src="js/ctrl/simulator_ctrl.js"></script>
    <script src="js/model/hplc_column.js"></script>
    <script src="js/model/hplc_compound.js"></script>
    <script src="js/model/hplc_simulator.js"></script>
    <!-- endbuild -->

  </head>

  <% include ./body.html %>

</html>

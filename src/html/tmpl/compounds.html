<h2 class="md-subheader">Compounds</h2>
<table class='compounds'>
  <tr class="md-primary">
    <th class='name'>Compound</th>
    <th title="Concentration">Conc. (&mu;M)</th>
    <th title="Retention Factor">k</th>
    <th title="Retention Time">t<sub>R</sub> (sec)</th>
    <th>&sigma;<sub>total</sub> (s)</th>
    <th>W (pmol)</th>
  </tr>
  <tr ng-repeat='compound in ctrl.simulator.compounds'>
    <td class='name'>{{ compound.name }}</td>
    <td>{{ compound.concentration }}</td>
    <td>{{ compound.retentionFactor }}</td>
    <td>{{ compound.retentionTime }}</td>
    <td>{{ compound.omThing }}</td>
    <td>{{ compound.w }}</td>
  </tr>
</table>

<md-subheader>Compounds in Analyte</md-subheader>
<table class="compounds">
  <tr class="md-primary">
    <th class="name">Compound</th>
    <th title="Concentration">Conc. (&mu;M)</th>
    <th title="Retention Factor">k&prime;</th>
    <th title="Retention Time">t<sub>R</sub> (sec)</th>
    <th>&sigma;<sub>total</sub> (s)</th>
    <th>W (pmol)</th>
  </tr>
  <tr ng-repeat="compound in ctrl.simulator.compounds">
    <td class="name">{{ compound.name }}</td>
    <td>{{ compound.concentration | number:1}}</td>
    <td>{{ compound.kPrime | number:4}}</td>
    <td>{{ compound.tR | number:4}}</td>
    <td>{{ compound.sigma | number:4}}</td>
    <td>{{ compound.w * 1000000 | number:1}}</td>
  </tr>
</table>
